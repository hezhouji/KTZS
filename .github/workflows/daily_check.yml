name: KTZS_Auto_Predictor

on:
  schedule:
    - cron: '0 9 * * 1-5' # 北京时间下午5点运行
  workflow_dispatch: # 允许手动点击运行

jobs:
  predict:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 必须开启写入权限才能保存 HISTORY_LOG.csv

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4 # 修正了之前的拼写错误
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install akshare pandas numpy scipy requests

      - name: Run analysis
        env:
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add -A  # 使用 -A 强制添加所有文件，包括新生成的
          git commit -m "Update history and prediction" || exit 0
          git push
          fi
