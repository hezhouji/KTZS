name: Daily Index Predictor

on:
  schedule:
    - cron: '0 9 * * 1-5' # 周一至周五北京时间下午5点运行（UTC 9:00）
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 赋予写入权限，以便写回 CSV 文件

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: ambassadors/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install akshare pandas numpy scipy requests

      - name: Run analysis
        env:
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # 检查是否有文件更新（HISTORY_LOG.csv）
          git add HISTORY_LOG.csv
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update history log [skip ci]"
            git push
          fi
