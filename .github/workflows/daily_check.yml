name: Daily Fear Greed Index

on:
  schedule:
    # 这里的 cron 是 UTC 时间。
    # 北京时间 17:30 (A股收盘后) = UTC 09:30
    # 北京时间 08:30 (美股收盘后) = UTC 00:30
    # 我们可以设置在 UTC 09:30 运行（此时A股已收盘，美股是前一晚的数据）
    - cron: '30 9 * * 1-5' # 周一到周五 UTC 09:30
  workflow_dispatch: # 允许手动点击按钮触发测试

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run analysis script
        env:
          # 从 GitHub Secrets 读取飞书 Webhook
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        run: |
          python main.py
