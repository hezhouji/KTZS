name: KTZS_Final_Fixed

on:
  schedule:
    - cron: '35 9 * * 1-5' # 北京时间 17:35
  workflow_dispatch: # 支持手动点击按钮测试

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install akshare pandas numpy scipy requests

      - name: Run Analysis
        # 核心：必须在这里显式注入环境变量
        env:
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        run: python main.py

      - name: Sync CSV to Repo
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add HISTORY_LOG.csv
          # 只有在文件有变动时才 commit，防止报错
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update history and weights [$(date +'%Y-%m-%d')]"
          git push
