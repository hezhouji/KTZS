name: KTZS_Final_Fixed

on:
  schedule:
    - cron: '35 9 * * 1-5' # 北京时间 17:35
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4 # 修正了之前的拼写/路径错误
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install akshare pandas numpy scipy requests

      - name: Run Analysis
        env:
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        run: python main.py

      - name: Sync CSV to Repo
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add HISTORY_LOG.csv
          git commit -m "Auto-update history and weights [$(date +'%Y-%m-%d')]" || echo "No changes"
          git push
