name: KTZS_AI_Predictor

on:
  schedule:
    # 国际标准时间 09:35 是北京时间 17:35
    - cron: '35 9 * * 1-5'
  workflow_dispatch: # 允许你手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 必须赋予写入权限以更新 CSV

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/set-up-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install akshare pandas numpy scipy requests

      - name: Run Analysis
        env:
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        run: python main.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 检查是否有文件变动
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "自动更新历史数据及权重对齐 [$(date +'%Y-%m-%d')]"
            git push origin HEAD
          fi
